${voffset 5}${color1}/dev/sda:${alignr}${color}${fs_used /} / ${fs_size /}
${color4}${fs_bar  /}
${color1}Read: ${alignr}${color}${diskio_read /dev/sda}
${color1}Write: ${alignr}${color}${diskio_write /dev/sda}
${color1}${diskiograph_write /dev/sda 32 }
